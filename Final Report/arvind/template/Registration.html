<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta
      name="viewport"
      content="width=device-width,
      initial-scale=1.0"
    />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    
  </head>
  <style>
    body {
      padding-top: 50px;
      background-color: #a3f375d7;
      background-image: url("{{url_for('static',filename='calorie_calc_bg.png')}}");
      background-blend-mode: color-burn;
      background-size: 430px 400px;
    }
    .login-form {
      background: #dcf1f1;
      margin-top: 40px;
      margin-bottom: 100px;
      padding: 50px;
      border-radius: 50px;
      box-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.75);
    }

    .btn-primary {
      width: 100%;
    }
    img {
        width: 50px;
        height: 50px;
    }
  </style>
  <body>
    <center><div style="border:3px solid black;border-radius: 10px ;">
    <div class="container" >
      <h1 class="form-title">
        <img
          class="logo"
          src="{{url_for('static',filename='logo.png')}}"
          alt="logo"
        />&emsp;Registration
      </h1>
      <form action="/register" method="post">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="Enter First Name"
              required
            />
          </div>
          <div class="user-input-box">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Enter Last Name"
              required
            />
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter Email"
              required
            />
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Enter Phone Number"
              required
            />
          </div>
          <div class="user-input-box">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
              pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{5,}$"
              required
            />
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{5,}$"
              required
            />
          </div>
          <div>
            <span style="color: white; font-size: 13px"
              >Password must be minimum Five characters with at least one letter
              and one number</span
            >
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Register" />
        </div>
        <div class="go-back-btn">
          <a href="Home.html" class="goback">Go Back</a>
        </div>
        </div>
    </center>
      </form>
    </div>
  </body>
</html>
